name: Build and Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Scan image with Docker Scout
        uses: docker/scout-action@v1
        id: scan
        with:
          image: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Evaluate scan results
        run: |
          SEVERITY_THRESHOLD="high"
          CRITICAL=$(echo "${{ steps.scan.outputs.report }}" | jq '[.vulnerabilities[] | select(.severity == "critical")] | length')
          HIGH=$(echo "${{ steps.scan.outputs.report }}" | jq '[.vulnerabilities[] | select(.severity == "high")] | length')

          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "Image contains vulnerabilities with severity $SEVERITY_THRESHOLD or higher."
            exit 1
          fi

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.sha }}
